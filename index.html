<!DOCTYPE html>
<html lang=en>
<head>
  <meta charset=UTF-8>
  <title>Document</title>
<!-- Link to reset CSS file, Validate href directory path-->
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<!-- <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script> -->
<!-- Link to bootstrap v 3.3.7 - validated 11/13/2016 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>New York Times Search</h1>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading" id="parameters"> <!--added an id here because css wasn't updating using the class -->
						<h3 class="panel-title">Search Parameters</h3>
					</div>
					<div class="panel-body">
						<form>
							<h5>Search Term:</h5>
								<input id="searchTerm" type="text" name="searchTerm">
							<h5>Number of Records to Retrieve:</h5>	
  								<select class = "form-control" id="sel1">
								  <option>5</option>
								  <option>10</option>
								  <option>15</option>
								  <option>20</option>
								</select>
							<h5>Start Year (Optional):</h5>
								<input id="startYear" type="text" name="startYear">
							<h5>End Year (Optional):</h5>
								<input id="endYear" type="text" name="endYear">
							<div class="form-group">
								<button class="btn btn-default" id="searchBtn">Search</button>
								<button class="btn btn-default" id="clearBtn">Clear Results</button>
							</div>	
						</form>
					</div>
				</div>
			</div>
		</div>
<!--MOVED SCRIPT TAGS HERE-->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="assets/javascript/logic.js"></script>
</body>
</html>
